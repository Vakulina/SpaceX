<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space-X</title>
</head>

<body class="page">
  <div class="parallax">
    <div class="parallax__bg"></div>
    <h1 class="parallax__title title">
      <span class="title__main-word">Путешествие</span>
      <span class="title__subtitle">На красную планету</span>
    </h1>
    <div class="parallax__mars"></div>
    <span class="parallax__line"></span>
    <div class="parallax__ship"></div>
  </div>

  <div class="content">
    <header class="header">
      <div class="header__wrapper">
        <a class="header__link_logo">
          <img class="header__logo" src="<%=require('../../images/logo.png')%>" alt="Логотип Space-X">
          <div class="header__corner header__corner_top-left"></div>
          <span class="header__corner header__corner_top-right"></span>
        </a>
        <div class="header__button-container header__button-container_active">
        <button class="header__burger-button header__burger-button_toClose"></button>
      </div>
        <nav class="header__nav">
         
          <ul class="header__list header__list_burger">
            <li><a class="header__link" href="#">Главная</a></li>
            <li><a class="header__link" href="#">Технология</a></li>
            <li><a class="header__link" href="#">График&nbspполетов</a></li>
            <li><a class="header__link" href="#">Гарантии</a></li>
            <li><a class="header__link" href="#">О&nbspкомпании</a></li>
            <li><a class="header__link" href="#">Контакты</a></li>
          </ul>
          
        </nav>
        <div class="header__overlay header__overlay_visible"></div>
      </div>

    </header>

    <section class="mars-travel">
      <button class="button"><span>Начать путешествие</span></button>
      <ul class="advantages">
        <li class="advantage">
          <p class="advantage__text_small">мы</p>
          <p class="advantage__text_big">1</p>
          <p class="advantage__text_small">на рынке</p>
        </li>
        <li class="advantage">
          <p class="advantage__text_small">гарантируем</p>
          <p class="advantage__text_big">50%</p>
          <p class="advantage__text_small">безопасность</p>
        </li>
        
        <li class="advantage">
          <p class="advantage__text_small">календарик за</p>
          <p class="advantage__text_big">2001</p>
          <p class="advantage__text_small">в подарок</p>
        </li>
        <li class="advantage">
          <p class="advantage__text_small">путешествие</p>
          <p class="advantage__text_big">597</p>
          <p class="advantage__text_small">дней</p>
        </li>
      </div>
    </section>


  </div>

  <main>

  </main>



</body>

</html>
